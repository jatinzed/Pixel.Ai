<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel AI</title>
    <link rel="icon" type="image/png" href="https://iili.io/K4QGIa9.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <style>
      /* Custom Prose Styles for better readability */
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.75em;
      }
      .prose h2 { font-size: 1.5rem; }
      .prose h3 { font-size: 1.25rem; }

      .prose strong {
        font-weight: 700;
      }
      .prose-slate strong {
        color: #1e293b;
      }
      .prose-invert strong {
        color: #ffffff;
      }

      .prose ul, .prose ol {
        padding-left: 1.5em;
      }
      .prose li {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      .prose blockquote {
        border-left-width: 4px;
        padding-left: 1em;
        font-style: italic;
      }
      .prose-slate blockquote {
        border-left-color: #a5b4fc;
        color: #475569;
      }
      .prose-invert blockquote {
        border-left-color: #818cf8;
        color: #d1d5db;
      }

      .prose pre {
        padding: 1em;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .prose-slate pre {
        background-color: #f1f5f9;
        color: #1e293b;
      }
      .prose-invert pre {
        background-color: #3730a3;
        color: #e0e7ff;
      }

      .prose code:not(pre > code) {
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.9em;
        font-weight: 600;
      }
      .prose-slate code:not(pre > code) {
        background-color: #eef2ff;
        color: #4338ca;
      }
      .prose-invert code:not(pre > code) {
        background-color: #3730a3;
        color: #c7d2fe;
      }
    </style>

    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
